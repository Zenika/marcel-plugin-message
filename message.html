<link rel="import" href="/plugins/shared-styles/shared-styles.html">
<dom-module id="message-item">
  <template>
    <style include="shared-styles"></style>
    <style>
      h1 {
        font-weight: 100;
        margin: 0px;
      }
      
      h2 {
        color: var(--secondary-color);
        font-weight: 300;
        margin: 0px;
      }
    </style>
    <h1>{{text1}}</h1>
    <h2>{{text2}}</h2>
  </template>

  <script>
    (() => {
      class Message extends Polymer.Element {
        static get is () { return 'message-item' }

        static get properties () {
          return {
            text1: String,
            text2: String
          }
        }

        connectedCallback () {
          super.connectedCallback();
        }
      }

      customElements.define(Message.is, Message);
    })
  </script>
</dom-module>
